<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main
      class="flex flex-col items-center justify-center min-h-screen bg-gray-50 py-8"
    >
      <section
        class="message-board bg-white shadow-lg rounded-lg p-8 w-full max-w-md"
      >
        <div class="title mb-6 text-center">
          <h2 class="text-2xl font-bold text-gray-800">Leave a message</h2>
        </div>
        <form id="theForm" class="flex flex-col gap-4">
          <textarea
            class="message border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none min-h-[100px]"
            id="userInput"
            placeholder="Enter your message here..."
          ></textarea>
          <input
            type="submit"
            value="Submit"
            class="bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 cursor-pointer transition"
          />
        </form>
        <div class="display-area mt-8">
          <h3 class="text-lg font-semibold mb-2 text-gray-700">
            Existing Messages:
          </h3>
          <p id="display" class="bg-gray-100 rounded p-3 text-gray-800"></p>
        </div>
      </section>
    </main>
    <footer>
      In Memory of Wilhelmina Pepper Givens <br />
      1941 - 2009 &copy; 2025 Pepper-Paray and march cohart all rights reserved.
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
